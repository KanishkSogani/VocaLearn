<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VocaLearn - Multiple Choice Quiz</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 16px;
      opacity: 0.9;
    }

    .config-section {
      padding: 30px;
      background: #f8f9fa;
      border-bottom: 2px solid #e9ecef;
    }

    .config-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .config-item label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #495057;
    }

    .config-item select,
    .config-item input {
      width: 100%;
      padding: 10px;
      border: 2px solid #dee2e6;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .config-item select:focus,
    .config-item input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-right: 10px;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-success {
      background: #28a745;
      color: white;
    }

    .btn-success:hover:not(:disabled) {
      background: #218838;
      transform: translateY(-2px);
    }

    .btn-danger {
      background: #dc3545;
      color: white;
    }

    .btn-danger:hover:not(:disabled) {
      background: #c82333;
    }

    .status-bar {
      padding: 15px 30px;
      background: #e9ecef;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-bar.connected {
      background: #d4edda;
      color: #155724;
    }

    .status-bar.error {
      background: #f8d7da;
      color: #721c24;
    }

    .progress-section {
      padding: 20px 30px;
      background: white;
    }

    .progress-bar-container {
      background: #e9ecef;
      height: 30px;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .progress-bar {
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      height: 100%;
      transition: width 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
    }

    .progress-text {
      text-align: center;
      color: #6c757d;
      font-size: 14px;
    }

    .quiz-content {
      padding: 30px;
    }

    .question-type {
      display: inline-block;
      padding: 6px 12px;
      background: #6c757d;
      color: white;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .question-text {
      font-size: 24px;
      font-weight: 600;
      color: #212529;
      margin-bottom: 30px;
      padding: 20px;
      background: #e3f2fd;
      border-radius: 10px;
      border-left: 5px solid #667eea;
    }

    .options-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    .option-btn {
      padding: 18px 24px;
      background: white;
      border: 3px solid #dee2e6;
      border-radius: 10px;
      font-size: 16px;
      text-align: left;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
    }

    .option-btn:hover:not(:disabled) {
      border-color: #667eea;
      background: #f8f9fa;
      transform: translateX(5px);
    }

    .option-btn.selected {
      background: #667eea;
      color: white;
      border-color: #667eea;
      font-weight: 600;
    }

    .option-btn:disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }

    .feedback-container {
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .feedback-container.correct {
      background: #d4edda;
      border-left: 5px solid #28a745;
    }

    .feedback-container.incorrect {
      background: #f8d7da;
      border-left: 5px solid #dc3545;
    }

    .feedback-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .feedback-text {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    .summary-container {
      padding: 30px;
    }

    .summary-score {
      text-align: center;
      margin-bottom: 30px;
    }

    .score-circle {
      font-size: 72px;
      font-weight: 800;
      color: #667eea;
      margin-bottom: 10px;
    }

    .score-percentage {
      font-size: 32px;
      color: #6c757d;
      font-weight: 600;
    }

    .detailed-scores {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .score-card {
      text-align: center;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .score-card h4 {
      font-size: 14px;
      color: #6c757d;
      margin-bottom: 10px;
    }

    .score-card .score-value {
      font-size: 32px;
      font-weight: 700;
    }

    .score-card .score-value.high {
      color: #28a745;
    }

    .score-card .score-value.medium {
      color: #ffc107;
    }

    .score-card .score-value.low {
      color: #dc3545;
    }

    .feedback-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .feedback-box h3 {
      color: #667eea;
      margin-bottom: 15px;
      font-size: 20px;
    }

    .feedback-box p {
      line-height: 1.8;
      color: #495057;
    }

    .feedback-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .feedback-list {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .feedback-list h4 {
      margin-bottom: 15px;
      font-size: 18px;
    }

    .feedback-list.strengths h4 {
      color: #28a745;
    }

    .feedback-list.weaknesses h4 {
      color: #dc3545;
    }

    .feedback-list.recommendations h4 {
      color: #667eea;
    }

    .feedback-list ul {
      list-style: none;
      padding-left: 0;
    }

    .feedback-list li {
      padding: 8px 0;
      padding-left: 25px;
      position: relative;
      line-height: 1.6;
    }

    .feedback-list.strengths li::before {
      content: "‚úì";
      position: absolute;
      left: 0;
      color: #28a745;
      font-weight: 700;
    }

    .feedback-list.weaknesses li::before {
      content: "!";
      position: absolute;
      left: 0;
      color: #dc3545;
      font-weight: 700;
    }

    .feedback-list.recommendations li::before {
      content: "‚Üí";
      position: absolute;
      left: 0;
      color: #667eea;
      font-weight: 700;
    }

    .controls {
      padding: 20px 30px;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .hidden {
      display: none !important;
    }

    .review-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .review-modal-content {
      background: white;
      border-radius: 20px;
      max-width: 800px;
      max-height: 80vh;
      overflow-y: auto;
      padding: 30px;
      width: 90%;
    }

    .review-item {
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 2px solid #dee2e6;
    }

    .review-item.correct {
      background: #d4edda;
      border-color: #28a745;
    }

    .review-item.incorrect {
      background: #f8d7da;
      border-color: #dc3545;
    }

    .review-item h4 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .review-item p {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>üß™ VocaLearn Quiz</h1>
      <p>Multiple Choice Language Learning Quiz</p>
    </div>

    <!-- Configuration Section -->
    <div id="configSection" class="config-section">
      <div class="config-grid">
        <div class="config-item">
          <label for="questions">Questions:</label>
          <input type="number" id="questions" min="1" max="20" value="5">
        </div>
        <div class="config-item">
          <label for="topic">Topic:</label>
          <select id="topic">
            <option value="general">General</option>
            <option value="grammar">Grammar</option>
            <option value="vocabulary">Vocabulary</option>
            <option value="culture">Culture</option>
            <option value="conversation">Conversation</option>
          </select>
        </div>
        <div class="config-item">
          <label for="learningLang">Learning Language:</label>
          <select id="learningLang">
            <option value="es-ES">Spanish</option>
            <option value="fr-FR">French</option>
            <option value="en-US">English</option>
            <option value="hi-IN">Hindi</option>
            <option value="ja-JP">Japanese</option>
            <option value="it-IT">Italian</option>
            <option value="de-DE">German</option>
            <option value="nl-NL">Dutch</option>
            <option value="pt-BR">Portuguese</option>
          </select>
        </div>
        <div class="config-item">
          <label for="nativeLang">Native Language:</label>
          <select id="nativeLang">
            <option value="en-US">English</option>
            <option value="es-ES">Spanish</option>
            <option value="fr-FR">French</option>
            <option value="hi-IN">Hindi</option>
            <option value="ja-JP">Japanese</option>
            <option value="it-IT">Italian</option>
            <option value="de-DE">German</option>
            <option value="nl-NL">Dutch</option>
            <option value="pt-BR">Portuguese</option>
          </select>
        </div>
      </div>
      <div class="controls">
        <button id="startBtn" class="btn btn-primary">üöÄ Start Quiz</button>
      </div>
    </div>

    <!-- Status Bar -->
    <div id="statusBar" class="status-bar">
      Ready to start quiz
    </div>

    <!-- Progress Section -->
    <div id="progressSection" class="progress-section hidden">
      <div class="progress-bar-container">
        <div id="progressBar" class="progress-bar" style="width: 0%">0%</div>
      </div>
      <div id="progressText" class="progress-text">Question 0 of 0</div>
    </div>

    <!-- Question Section -->
    <div id="questionSection" class="quiz-content hidden">
      <span id="questionType" class="question-type">Question Type</span>
      <div id="questionText" class="question-text">Question will appear here...</div>
      <div id="optionsContainer" class="options-container"></div>
      <div class="controls">
        <button id="submitBtn" class="btn btn-success" disabled>‚úÖ Submit Answer</button>
        <button id="skipBtn" class="btn btn-danger">‚è≠Ô∏è Skip Question</button>
      </div>
    </div>

    <!-- Feedback Section -->
    <div id="feedbackSection" class="quiz-content hidden">
      <div id="feedbackContainer" class="feedback-container">
        <div class="feedback-title" id="feedbackTitle">Feedback</div>
        <div class="feedback-text" id="feedbackText"></div>
      </div>
      <div class="controls">
        <button id="continueBtn" class="btn btn-primary">‚û°Ô∏è Next Question</button>
      </div>
    </div>

    <!-- Summary Section -->
    <div id="summarySection" class="hidden">
      <div class="summary-container">
        <div class="summary-score">
          <div class="score-circle" id="scoreDisplay">0/0</div>
          <div class="score-percentage" id="scorePercentage">0%</div>
        </div>

        <div id="detailedScoresContainer" class="detailed-scores hidden">
          <!-- Detailed scores will be inserted here -->
        </div>

        <div id="aiFeedbackContainer" class="feedback-box hidden">
          <!-- AI feedback will be inserted here -->
        </div>

        <div id="feedbackGridContainer" class="feedback-grid hidden">
          <!-- Strengths, weaknesses, recommendations will be inserted here -->
        </div>

        <div class="controls">
          <button id="reviewBtn" class="btn btn-primary">üìä Review Answers</button>
          <button id="restartBtn" class="btn btn-success">üîÑ Start New Quiz</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Review Modal -->
  <div id="reviewModal" class="review-modal hidden">
    <div class="review-modal-content">
      <h2 style="margin-bottom: 20px;">üìä Quiz Review</h2>
      <div id="reviewContent"></div>
      <div style="text-align: center; margin-top: 20px;">
        <button id="closeReviewBtn" class="btn btn-primary">Close</button>
      </div>
    </div>
  </div>

  <script>
    let ws = null;
    let selectedOption = null;
    let currentQuestionData = null;
    let quizData = {
      questions: [],
      score: 0,
      totalQuestions: 0
    };

    // DOM Elements
    const elements = {
      configSection: document.getElementById('configSection'),
      statusBar: document.getElementById('statusBar'),
      progressSection: document.getElementById('progressSection'),
      progressBar: document.getElementById('progressBar'),
      progressText: document.getElementById('progressText'),
      questionSection: document.getElementById('questionSection'),
      questionType: document.getElementById('questionType'),
      questionText: document.getElementById('questionText'),
      optionsContainer: document.getElementById('optionsContainer'),
      submitBtn: document.getElementById('submitBtn'),
      skipBtn: document.getElementById('skipBtn'),
      feedbackSection: document.getElementById('feedbackSection'),
      feedbackContainer: document.getElementById('feedbackContainer'),
      feedbackTitle: document.getElementById('feedbackTitle'),
      feedbackText: document.getElementById('feedbackText'),
      continueBtn: document.getElementById('continueBtn'),
      summarySection: document.getElementById('summarySection'),
      scoreDisplay: document.getElementById('scoreDisplay'),
      scorePercentage: document.getElementById('scorePercentage'),
      detailedScoresContainer: document.getElementById('detailedScoresContainer'),
      aiFeedbackContainer: document.getElementById('aiFeedbackContainer'),
      feedbackGridContainer: document.getElementById('feedbackGridContainer'),
      reviewBtn: document.getElementById('reviewBtn'),
      restartBtn: document.getElementById('restartBtn'),
      reviewModal: document.getElementById('reviewModal'),
      reviewContent: document.getElementById('reviewContent'),
      closeReviewBtn: document.getElementById('closeReviewBtn'),
      startBtn: document.getElementById('startBtn')
    };

    // Question type labels
    const questionTypeLabels = {
      'grammar_pattern': 'üìù Grammar Pattern',
      'synonym_antonym': 'üî§ Synonym/Antonym',
      'definition_matching': 'üìñ Definition Matching',
      'pronunciation_minimal_pair': 'üó£Ô∏è Pronunciation'
    };

    // Start Quiz
    elements.startBtn.addEventListener('click', startQuiz);

    function startQuiz() {
      const config = {
        questions: document.getElementById('questions').value,
        topic: document.getElementById('topic').value,
        learningLang: document.getElementById('learningLang').value,
        nativeLang: document.getElementById('nativeLang').value
      };

      const wsUrl = `ws://localhost:4001?learningLanguage=${config.learningLang}&nativeLanguage=${config.nativeLang}&mode=quiz&questions=${config.questions}&topic=${config.topic}`;
      
      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        updateStatus('üü¢ Connected - Starting quiz...', 'connected');
        elements.configSection.classList.add('hidden');
        elements.progressSection.classList.remove('hidden');
        quizData = { questions: [], score: 0, totalQuestions: parseInt(config.questions) };
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        console.log('üì® Received:', data);
        handleMessage(data);
      };

      ws.onerror = () => {
        updateStatus('‚ùå Connection error', 'error');
      };

      ws.onclose = () => {
        updateStatus('üî¥ Connection closed', 'error');
      };
    }

    // Handle WebSocket Messages
    function handleMessage(data) {
      if (data.type === 'quiz_question') {
        showQuestion(data);
      } else if (data.type === 'quiz_feedback') {
        showFeedback(data);
      } else if (data.type === 'quiz_summary') {
        showSummary(data);
      } else if (data.error) {
        updateStatus('‚ö†Ô∏è Error: ' + data.error, 'error');
      }
    }

    // Show Question
    function showQuestion(data) {
      currentQuestionData = data;
      selectedOption = null;

      // Update progress
      const progress = (data.questionNumber / data.totalQuestions) * 100;
      elements.progressBar.style.width = progress + '%';
      elements.progressBar.textContent = Math.round(progress) + '%';
      elements.progressText.textContent = `Question ${data.questionNumber} of ${data.totalQuestions}`;

      // Show question
      elements.questionSection.classList.remove('hidden');
      elements.feedbackSection.classList.add('hidden');
      elements.summarySection.classList.add('hidden');

      elements.questionType.textContent = questionTypeLabels[data.questionType] || data.questionType;
      elements.questionText.textContent = data.question;

      // Create options
      elements.optionsContainer.innerHTML = '';
      data.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = option;
        btn.addEventListener('click', () => selectOption(option, btn));
        elements.optionsContainer.appendChild(btn);
      });

      elements.submitBtn.disabled = true;
      elements.skipBtn.disabled = false;
      updateStatus('üéØ Select your answer', '');
    }

    // Select Option
    function selectOption(option, button) {
      selectedOption = option;

      // Update button states
      document.querySelectorAll('.option-btn').forEach(btn => {
        btn.classList.remove('selected');
      });
      button.classList.add('selected');

      elements.submitBtn.disabled = false;
      updateStatus('‚úÖ Answer selected - Click Submit!', '');
    }

    // Submit Answer
    elements.submitBtn.addEventListener('click', () => {
      if (!selectedOption) return;

      ws.send(JSON.stringify({
        action: 'submit_answer',
        selectedOption: selectedOption
      }));

      elements.submitBtn.disabled = true;
      elements.skipBtn.disabled = true;
      document.querySelectorAll('.option-btn').forEach(btn => btn.disabled = true);
      updateStatus('‚è≥ Checking answer...', '');
    });

    // Skip Question
    elements.skipBtn.addEventListener('click', () => {
      ws.send(JSON.stringify({ action: 'skip_question' }));
      elements.skipBtn.disabled = true;
      updateStatus('‚è≠Ô∏è Skipping question...', '');
    });

    // Show Feedback
    function showFeedback(data) {
      quizData.score = data.score;

      elements.questionSection.classList.add('hidden');
      elements.feedbackSection.classList.remove('hidden');

      // Update feedback container
      if (data.isCorrect) {
        elements.feedbackContainer.className = 'feedback-container correct';
        elements.feedbackTitle.textContent = '‚úÖ Correct!';
      } else {
        elements.feedbackContainer.className = 'feedback-container incorrect';
        elements.feedbackTitle.textContent = '‚ùå Incorrect';
      }

      let feedbackHtml = `<p><strong>Correct Answer:</strong> ${data.correctAnswer}</p>`;
      if (data.feedback) {
        feedbackHtml += `<p>${data.feedback}</p>`;
      }
      if (data.explanation) {
        feedbackHtml += `<p style="margin-top: 10px; padding: 10px; background: rgba(255,255,255,0.5); border-radius: 5px;"><strong>üí° Explanation:</strong> ${data.explanation}</p>`;
      }
      elements.feedbackText.innerHTML = feedbackHtml;

      // Show/hide continue button based on whether there are more questions
      if (data.hasMoreQuestions) {
        elements.continueBtn.style.display = 'inline-block';
        updateStatus('üìù Review and continue', '');
      } else {
        elements.continueBtn.style.display = 'none';
        updateStatus('üéâ Last question! Loading results...', '');
        // Automatically request summary after a short delay
        setTimeout(() => {
          ws.send(JSON.stringify({ action: 'next_question' }));
        }, 2000);
      }
    }

    // Continue to Next Question
    elements.continueBtn.addEventListener('click', () => {
      ws.send(JSON.stringify({ action: 'next_question' }));
      updateStatus('‚è≥ Loading next question...', '');
    });

    // Show Summary
    function showSummary(data) {
      elements.questionSection.classList.add('hidden');
      elements.feedbackSection.classList.add('hidden');
      elements.summarySection.classList.remove('hidden');

      // Display score
      elements.scoreDisplay.textContent = `${data.score}/${data.totalQuestions}`;
      elements.scorePercentage.textContent = `${data.percentage}% Correct`;

      // Store questions for review
      quizData.questions = data.questions || [];

      // Display detailed feedback if available
      if (data.detailedFeedback) {
        const feedback = data.detailedFeedback;

        // Detailed Scores
        elements.detailedScoresContainer.classList.remove('hidden');
        elements.detailedScoresContainer.innerHTML = `
          <div class="score-card">
            <h4>Overall</h4>
            <div class="score-value ${getScoreClass(feedback.overallScore)}">${Math.round(feedback.overallScore || 0)}%</div>
          </div>
          <div class="score-card">
            <h4>Grammar</h4>
            <div class="score-value ${getScoreClass(feedback.grammarScore)}">${Math.round(feedback.grammarScore || 0)}%</div>
          </div>
          <div class="score-card">
            <h4>Vocabulary</h4>
            <div class="score-value ${getScoreClass(feedback.vocabularyScore)}">${Math.round(feedback.vocabularyScore || 0)}%</div>
          </div>
          <div class="score-card">
            <h4>Comprehension</h4>
            <div class="score-value ${getScoreClass(feedback.comprehensionScore)}">${Math.round(feedback.comprehensionScore || 0)}%</div>
          </div>
        `;

        // AI Feedback
        if (feedback.feedback) {
          elements.aiFeedbackContainer.classList.remove('hidden');
          elements.aiFeedbackContainer.innerHTML = `
            <h3>üí¨ AI Feedback</h3>
            <p>${feedback.feedback}</p>
          `;
        }

        // Strengths, Weaknesses, Recommendations
        elements.feedbackGridContainer.classList.remove('hidden');
        elements.feedbackGridContainer.innerHTML = `
          <div class="feedback-list strengths">
            <h4>‚úÖ Strengths</h4>
            <ul>
              ${(feedback.strengths || []).map(s => `<li>${s}</li>`).join('')}
            </ul>
          </div>
          <div class="feedback-list weaknesses">
            <h4>üéØ Areas for Improvement</h4>
            <ul>
              ${(feedback.weaknesses || []).map(w => `<li>${w}</li>`).join('')}
            </ul>
          </div>
          <div class="feedback-list recommendations">
            <h4>üí° Recommendations</h4>
            <ul>
              ${(feedback.recommendations || []).map(r => `<li>${r}</li>`).join('')}
            </ul>
          </div>
        `;
      }

      updateStatus('üéâ Quiz completed!', 'connected');
    }

    // Get score class based on value
    function getScoreClass(score) {
      if (score >= 80) return 'high';
      if (score >= 60) return 'medium';
      return 'low';
    }

    // Review Answers
    elements.reviewBtn.addEventListener('click', () => {
      let html = '';
      quizData.questions.forEach((q, index) => {
        const isCorrect = q.isCorrect;
        html += `
          <div class="review-item ${isCorrect ? 'correct' : 'incorrect'}">
            <h4>${isCorrect ? '‚úÖ' : '‚ùå'} Question ${index + 1}: ${questionTypeLabels[q.type] || q.type}</h4>
            <p><strong>Q:</strong> ${q.question}</p>
            <p><strong>Your Answer:</strong> ${q.userAnswer || 'Skipped'}</p>
            <p><strong>Correct Answer:</strong> ${q.correctAnswer}</p>
          </div>
        `;
      });
      elements.reviewContent.innerHTML = html;
      elements.reviewModal.classList.remove('hidden');
    });

    elements.closeReviewBtn.addEventListener('click', () => {
      elements.reviewModal.classList.remove('hidden');
    });

    // Restart Quiz
    elements.restartBtn.addEventListener('click', () => {
      location.reload();
    });

    // Update Status
    function updateStatus(message, className) {
      elements.statusBar.textContent = message;
      elements.statusBar.className = 'status-bar ' + className;
    }
  </script>
</body>
</html>
